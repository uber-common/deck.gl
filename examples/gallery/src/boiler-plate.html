<html>
  <head>
    <title>Get Started with deck.gl and Mapbox</title>
    <script src="https://unpkg.com/deck.gl@^8.0.0/dist.min.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.0/mapbox-gl.js"></script>
  </head>

  <body style="margin:0; width: 100vw; height: 100vh;"></body>

  <script type="text/javascript">

    const {DeckGL, ScatterplotLayer, TextLayer} = deck;

    new DeckGL({
      mapStyle: 'https://gist.githubusercontent.com/Josmorsot/9001e0dbb01a61a2ddd5dbc1a6c18392/raw/7c273769b2dcd69f1a25f8799373a3d1826df33e/positron-no-labels.json',
      initialViewState: {
        longitude: -122.45,
        latitude: 37.78,
        zoom: 11,
        maxZoom: 16
      },
      controller: true,
      layers: [
        new ScatterplotLayer({
          data: [
            {position: [-122.402, 37.79], color: [255, 0, 0], radius: 1000}
          ],
          getPosition: d => d.position,
          getFillColor: d => d.color,
          getRadius: d => d.radius,
          opacity: 0.3
        }),
        new TextLayer({
          data: [
            {position: [-122.402, 37.79], text: 'Hello World'}
          ],
          getPosition: d => d.position,
          getText: d => d.text
        })
      ]
    });

  </script>
</html>
