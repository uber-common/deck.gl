<html>
  <head>
    <title>deck.gl ScreenGridLayer Example</title>

    <script src="https://unpkg.com/deck.gl@^8.0.0/dist.min.js"></script>

    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.0/mapbox-gl.js"></script>

    <style type="text/css">
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
      }
    </style>
  </head>

  <body></body>

  <script type="text/javascript">

    const {DeckGL, ScreenGridLayer} = deck;

    new DeckGL({
      mapStyle: 'https://gist.githubusercontent.com/Josmorsot/36354c7fe0e847a559affde83ba36889/raw/6846e70b77c655f516965623d4620505491ad43e/dark-matter-no-labels.json',
      initialViewState: {
        longitude: -119.3,
        latitude: 35.6,
        zoom: 6,
        maxZoom: 20
      },
      controller: true,
      layers: [
        new ScreenGridLayer({
          id: 'grid',
          data: 'https://raw.githubusercontent.com/visgl/deck.gl-data/master/examples/screen-grid/ca-transit-stops.json',
          opacity: 0.8,
          minColor: [0, 0, 0, 0],
          getPosition: d => d,
          cellSizePixels: 20
        })
      ]
    });

  </script>
</html>
