[pytest]
testpaths = tests/
norecursedirs = .ipynb_checkpoints
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::ImportWarning
    ignore::FutureWarning
    ignore::PendingDeprecationWarning
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
log_cli=true
log_level=INFO
